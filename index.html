<!DOCTYPE html>
<html>
<head>
  <title>EnglishHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      padding: 20px;
      background: #1a1a1a;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .filters {
      text-align: center;
      margin: 15px;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal iframe {
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 10px;
    }

    .close {
      margin: 10px;
      padding: 8px 20px;
      background: red;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>EnglishHub</header>

<div class="filters">
  <button onclick="filterGames('all')">All</button>
  <button onclick="filterGames('puzzle')">Puzzle</button>
  <button onclick="filterGames('strategy')">Strategy</button>
</div>

<div class="grid" id="gameGrid">

  <div class="card" data-category="puzzle"
    onclick="openGame('https://play2048.co/')">
    <img src="https://play2048.co/meta/apple-touch-icon.png">
    <p>2048</p>
  </div>

  <div class="card" data-category="strategy"
    onclick="openGame('https://lichess.org/')">
    <img src="https://lichess1.org/assets/logo/lichess-favicon-32.png">
    <p>Chess</p>
  </div>

</div>

<div class="modal" id="gameModal">
  <iframe id="gameFrame"></iframe>
  <button class="close" onclick="closeGame()">Close</button>
</div>

<script>
  function openGame(url) {
    document.getElementById("gameFrame").src = url;
    document.getElementById("gameModal").style.display = "flex";
  }

  function closeGame() {
    document.getElementById("gameFrame").src = "";
    document.getElementById("gameModal").style.display = "none";
  }

  function filterGames(category) {
    let cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      if (category === "all" || card.dataset.category === category) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  }
</script>

</body>
</html>
